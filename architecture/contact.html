<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style/css/bootstrap.min.css">
  <link rel="stylesheet" href="style/css/contact.css">
  <title>Contact</title>
</head>
<body>
<div class="container-fluide background">
  <header>
    <div class="header">
      <div class="logo">
        <figure>
          <a href="#"><img class="menu" src="img-content/menu.png" alt="logo"></a>
        </figure>
      </div>
      <div class="nav">
        <nav>
          <ul>
            <a href="#"><li>Accueil</li></a>
            <a href="#"><li>Nos revues</li></a>
            <a href="#"><li>Commande</li></a>
            <a href="#"><li>Appel d'offre</li></a>
            <a href="#"><li>Actualités</li></a>
            <a href="#"><li>Contact</li></a>
          </ul>
        </nav>
      </div>
    </div>
  </header>


  <div class="container formulaire-contact">
    <div class="nous-contacter">
      <article class="contacter">
        <h1>Nous contacter</h1>
        <p>Pour nous contacter, veuillez utiliser le formulaire ci-dessous. Merci de renseigner tous les champs</p>
      </article>
    </div>

    <div class="formulaire">
      <div class="message">
      <textarea cols="50" rows="4" id="sentiments" name="sentiments" placeholder="Ecrivez votre message">
      </textarea>
      </div>

      <form class="" action="index.html" method="post">
        <div><label for="Raison">Raison Sociale</label>
          <input type="text" id="raison-social" name="raison social" placeholder="">
        </div>
        <div><label for="Raison">Nom complet</label>
          <input type="text" id="nom complet" name="nom complet" placeholder="">
        </div>
        <div><label for="Raison">Telephone</label>
          <input type="text" id="telephone" name="telephone" placeholder="">
        </div>
        <div><label for="Raison">Mail</label>
          <input type="text" id="mail" name="mail" placeholder="">
        </div>


        <label for="Service">Service</label>
        <select>
          <optgroup>
            <option value="coucou" selected>Commerciale</option>
            <option value="coucou2">Rédactionnel/Publicité</option>
            <option value="coucou3">Administratif/comptabilité</option>
            <option value="coucou3">Direction</option>
          </optgroup>
        </select>

      </form>

      <button type="text" name="button">Envoyer</button>


    </div>

  </div>
  <div class="container-fluide message-2">
    <img class="envoyer" src="img-content/send-button.png" alt="">
  <textarea cols="50" rows="4" id="message" name="message" placeholder="Ecrivez votre message">
  </textarea>
  </div>

</div>

</body>
</html>
